    Load (include | add) REACT with CDN (external JavaScript via internet)

    REACT is a JS library, so we can plug-it right into HTML
    within <script></script> tags.

    Using JSX = JavaScript Syntax Extension

    Add (load) Babel transpiler into our page with (within) a script tag

    A Transpiler is a compiler which will transform source code from one version/language
    to another version/language.

    Babel compiles that JSX down to React.createElement() calls.

    IMPORTANT: When we create a project via create-react-app, we are installing React. 
    Then when we write import React from 'react',
    we can write in JSX within that file without needing to add any extra dependencies.
    
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACT CDN using JSX</title>

    <!-- REACT CDN within HTML -->

    <script crossorigin="" src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 

    <!-- Babel CDN within HTML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>

    <!-- or this other CDN site 
        <script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>
    -->

</head>

<body>

    <h1>React CDN using BABEL-JSX</h1>

    <br><br>

    <hr>
    
    <div id="root"></div>           <!-- There is a React.render() for each id -->

    <hr>

    <div id="id_p"></div>           <!-- There is a React.render() for each id -->
    
    <hr>

    <div id="id_function"></div>    <!-- There is a React.render() for each id -->
    
    <hr>

    <div id="id_jsx"></div>         <!-- There is a React.render() for each id -->

    <hr>

    <div id="id_app2"></div>

    <hr>

</body>

<script>


    // ***** Custom REACT script *****

    // Element is a basic component with 3 parameters

    // Create the element with 3 parameters

    //     parameter 1                   parameter 2                        parameter 3

    //     HTML tag                      props                              children

    // (   kind_of_elemen_html_tag   ,   props_can_be_an_empty_object   ,   children_are_items_within_parameter_1   )

    const Basic_component = React.createElement( "h1" , {} , "First React basic component = Element" );
    
    const Nested_basic_component = React.createElement( "div" , {} , React.createElement("p", {}, "This element is nested") );




    // Display our basic component in the HTML body section where id="root"
    // Render with 2 parameters

    //               parameter 1       parameter 2

    //               component         Where_to_display_at_HTML_tag_with_id

    ReactDOM.render( Basic_component , document.getElementById("root") );



    // Display our basic component in the HTML body section where id="id_p"

    ReactDOM.render( Nested_basic_component , document.getElementById("id_p") );



    // Note: We can write a component as a function ! 
    // Here we simply created a function that returns a new React element

    /* 
    *  SIDE NOTE:
    *  The function returns 1 thing, we can re-write this function in 1 line:
    *  const App = () => React.createElement("h1", {}, "Our First React page has rendered");
    */

    const App = () => {
        return React.createElement("h1", {}, "String text -> h1 tag -> React.createElement - > App() Functional Component");
    }

    // Then we call the function that returns the element that we intend to render.
    
    ReactDOM.render( App() , document.getElementById("id_function") );
    
    

</script>


<script type="text/babel">

    // JSX example
    
    // Notice the HTML syntax here. Although this may look like regular HTML, it's actually not. 
    
    ReactDOM.render( <h1>JSX with h1 tag</h1> , document.getElementById("id_jsx") );
    
        // **Here is what the Babel translation looks like** 
    // ReactDOM.render( React.createElement("h1", null, "JSX with h1 tag ! "), document.getElementById("id_jsx") );

   

    const App2 = () => <h1> App2 is a Functional Component using JSX and HAS to start with an Uppercase letter</h1>;

    // Notice The difference in syntax. Here we've created a React Functional Component, 
    // like regular HTML syntax named App2 which looks 

    // Instead of the traditional way we are familiar with firing a function - App() -
    // we wrap our function name in an HTML tag instead - <App /> - *** self-closing tag ***
     
    ReactDOM.render( <App2></App2> , document.getElementById("id_app2"));

    // ReactDOM.render( App2() , document.getElementById("id_app2"));

</script>

</html>
